<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 1</title>
    <style>
        div {
            background-color: grey;
            text-align: center;
            display: inline-block;
            width: 300px;
            height: 200px;
            border: 2px solid rgb(238, 12, 12);

        div:hover {
