<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }




        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>EXEMPLO</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        AQUI
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
