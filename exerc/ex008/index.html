<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outras formatações</title>
</head>
<body>
    <h1>formatações</h1>
    <h2>cod fonte</h2>
    <p>
<pre>
    <code>espaço melhor pra ler</code></pre>
    </p>
    <h2>citações</h2>
    <p>essa é uma citação: <q>pega do meu e balança</q></p>
    <h2>citações completas</h2>
    <p>essa citação: <blockquote cite="www.youtube.com">é completinha bebê, é maior</blockquote></p>

    <h2>abreviações</h2>
    <p>estudo <abbr title="Hyper Text Markup Language">html</abbr> e css papai</p>
    <h2>texto invertido L ou R</h2>
    <p><bdo dir="rtl">que função merda</bdo></p>
</body>
</html>
